<html>

<head>
   <title>Тест Websocket.</title>
</head>

<body>
   <h2> <button class="scoket">Отправить</button> </h2>
   <script>
       const button = document.querySelector('.scoket');
       const socket = new WebSocket('ws://localhost:3000');
       let number = 0;
       socket.onopen = () => {
           console.log('Connected'); // Связывать инцидент после подключения
           button.onclick = () => {
               number++;
               const data = JSON.stringify({
                   event: 'events',
                   data: 'Контрольная работа' + number,
               });
               socket.send(data);
               socket.send(JSON.stringify({
                   event: 'events',
                   data: `Тестовое событие2` + number,
               }));
           }
           socket.onmessage = (data) => {
               console.log(data.data);
           };
       };

   </script>
</body>

</html>
